<!DOCTYPE html>

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      </div>
    </main>
    <script src="./main.js"></script>

</html>
